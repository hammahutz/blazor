# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️ # Creates a new branch that github can run code on
        uses: actions/checkout@v3

      - name: Setup .NET 7 SDK •🕸️ # Install dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x.x # Sets the dotnet version

      - name: Restore dependencies 🏥 # Restores and installs all dependencies
        run: dotnet restore Blazor.Web

      - name: Build 🔧 # Build the dotnet blazor app
        run: dotnet publish Blazor.Web -c release -nologo

      - name: Change base-tag in index.html from / to Blazor.Web ✍ 
        run: sed -i 's/<base href="\/" \/>/<base href="\/blazor\/" \/>/g' /home/runner/work/blazor/blazor/Blazor.Web/bin/release/net7.0/publish/wwwroot/index.html
         
      - name: Add .nojekyll fil 🚫👨‍⚕️👾 # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)e
        run: touch /home/runner/work/blazor/blazor/Blazor.Web/bin/release/net7.0/publish/wwwroot/.nojekyll

      - name: Setup Pages 📃 # Setup a github page
        uses: actions/configure-pages@v2

      - name: Upload artifact 🔺 # Upload the dist folder to the page
        uses: actions/upload-pages-artifact@v1
        with:
          path: "/home/runner/work/blazor/blazor/Blazor.Web/bin/release/net7.0/publish/wwwroot" # Upload just the static site folder

      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v1.2.3
