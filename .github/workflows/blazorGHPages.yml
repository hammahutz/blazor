# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️ # Creates a new branch that github can run code on
        uses: actions/checkout@v3

      - name: Setup .NET ✍️
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies 🏥
        run: dotnet restore Blazor.Web

      - name: Build 🔧
        run: dotnet publish Blazor.Web -c release -nologo

      - name: Setup Pages 📃 # Setup a github page
        uses: actions/configure-pages@v2

      - name: Upload artifact 🔺 # Upload the dist folder to the page
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload just the static site folder
          path: "/home/runner/work/blazor/blazor/Blazor.Web/bin/release/net7.0/wwwroot"

      - name: Deploy to GitHub Pages 🌍
        id: deployment
        uses: actions/deploy-pages@v1
